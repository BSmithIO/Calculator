<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>  
<main id="calculator">
<div id="container">
<div id="display">0</div>
<button id="clear" class="button top" value="clear">AC</button>
<button id="percent" class="button top" value="percent">%</button>
<button id="backspace" class="button top" value="backspace">&#9003;</button>
<button id="divide" class="right operator button" value="/" >/</button>
<button class="operand button" value="7">7</button>
<button class="operand button" value="8">8</button>
<button class="operand button" value="9">9</button>
<button id="multiply" class="right operator button" value="*">&#215;</button>
<button class="operand button" value="4">4</button>
<button class="operand button" value="5">5</button>
<button class="operand button" value="6">6</button>
<button id="subtract button" class="right operator button" value="-">-</button>
<button class="operand button" value="1">1</button>
<button class="operand button" value="2">2</button> 
<button class="operand button" value="3">3</button>
<button id="add" class="right operator button" value="+">+</button>
<button id="sign" class="button" value="sign">+/-</button>
<button id="zero" class="operand button" value="0">0</button>
<button id="decimal" class="button" value=".">.</button>
<button id="equals" class="right button" value="=">=</button>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
